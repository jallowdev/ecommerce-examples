{% load static %}
<div class="header">
  <!-- Logo -->
  <div class="header-left active">
    <a href="index.html" class="logo logo-normal"><img src="{% static 'assets/img/logo.png' %}" alt="" /></a>
    <a href="index.html" class="logo logo-white"><img src="{% static 'assets/img/logo-white.png' %}" alt="" /></a>
    <a href="index.html" class="logo-small"><img src="{% static 'assets/img/logo-small.png' %}" alt="" /></a>
    <a id="toggle_btn" href="javascript:void(0);"><i data-feather="chevrons-left" class="feather-16"></i></a>
  </div>
  <!-- /Logo -->

  <a id="mobile_btn" class="mobile_btn" href="#sidebar">
    <span class="bar-icon">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </a>

  <!-- Header Menu -->
  <ul class="nav user-menu">
    <!-- Search -->
    <li class="nav-item nav-searchinputs">
      <div class="top-nav-search">

      </div>
    </li>
    <!-- /Search -->

    <li class="nav-item nav-item-box">
      <a href="javascript:void(0);" id="btnFullscreen"><i data-feather="maximize"></i></a>
    </li>

    <li class="nav-item dropdown has-arrow main-drop">
      <a href="javascript:void(0);" class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">
        <span class="user-info">
          {% comment %}<span class="user-letter"><img src="{% static 'assets/img/profiles/avator1.jpg' %}" alt="" class="img-fluid" /></span>
       {% endcomment %}
            <span class="user-detail">
            <span class="user-name">{{ request.user.first_name }} - {{ request.user.last_name }}</span>
            <span class="user-role">{{ request.session.role }}</span>
            <span class="user-role">{{ request.session.entity }}</span>
          </span>
        </span>
      </a>
      <div class="dropdown-menu menu-drop-user">
        <div class="profilename">
          <div class="profileset">
            <span class="user-img">
              <img src="{% static 'assets/img/profiles/avator1.jpg' %}" alt="" />
              <span class="status online"></span>
            </span>
            <div class="profilesets">
              <h6>{{ request.user.email }}</h6>
              <h5>{{ request.user.last_login }}</h5>
            </div>
          </div>
          <hr class="m-0" />
          <a class="dropdown-item logout pb-0" href="{% url 'logout' %}"><img src="{% static 'assets/img/icons/log-out.svg' %}" class="me-2" alt="img" />Deconnexion</a>
        </div>
      </div>
    </li>
  </ul>
  <!-- /Header Menu -->

  <!-- Mobile Menu -->
  <div class="dropdown mobile-user-menu">
    <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" href="">Mon Profile</a>
      <a class="dropdown-item" href="">Parametres</a>
      <a class="dropdown-item" href="{% url 'logout' %}">Deconnexion</a>
    </div>
  </div>
  <!-- /Mobile Menu -->
</div>
